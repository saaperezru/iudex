<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="WEB-INF/templates/default.xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="title">- Confirmación de cuenta</ui:define>
    
    <ui:define name="content">
        <div class="container">
            <div class="row">
                <div class="span6 offset3">
                    <div class="well">
                        <ui:fragment rendered="#{accountConfirmation.confirmed}">
                            <ul class="alert alert-success">
                                <li>
                                    Confirmación exitosa
                                </li>
                            </ul>
                            <br />
                            <p align="center">
                                <h:link outcome="logIn" value="Iniciar sesión" class="btn btn-success" />
                            </p>
                        </ui:fragment>
                        <ui:fragment rendered="#{not accountConfirmation.confirmed}">
                            <ul class="alert alert-error">
                                <li>
                                    No se pudo confirmar la clave
                                </li>
                            </ul>
                        </ui:fragment>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
