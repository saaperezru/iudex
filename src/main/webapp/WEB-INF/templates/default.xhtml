<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/xhtml; charset=utf-8" />
        <meta name="description" content="" />
        <meta name="keywords" content="" />
        <meta name="author" content="" />
        <link rel="icon" href="#{request.contextPath}/favicon.ico" />
        <link rel="shortcut" href="#{request.contextPath}/favicon.ico" />
        <h:outputStylesheet library="bootstrap" name="css/bootstrap.min.css" />
        <h:outputStylesheet library="bootstrap" name="css/bootstrap-responsive.min.css" />
        <h:outputStylesheet library="css" name="style.css" />
		<h:outputScript library="primefaces" name="jquery/jquery.js" />
		<h:outputScript library="jquery" name="jquery.fittext.js" />
		<h:outputScript library="jquery" name="jquery.expander.min.js" />
        <h:outputScript library="bootstrap" name="js/bootstrap.min.js" />
        <h:outputScript library="bootstrap" name="js/bootstrap-tooltip.js" />
    </h:head>
    <h:body>

        <!--navbar-->
        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </a>
                    <h:link outcome="home" class="brand" value="IUDEX" />
					<div class="nav-collapse">
                        <ul class="nav pull-left">
                            <li><a href="#about">Acerca de</a></li>
							<li><h:link outcome="feedback" value="Contacto" /></li>
                        </ul>
						<ul class="nav pull-right">
							<form id="searchForm" method="get" action="#{request.contextPath}/search.xhtml" class="nav">
								<h:inputText id="query" value="#{search.query}" class="search-query span4"  label="Keyword" />
								<button type="submit" class="btn btn-small"><i class="icon-search"/>Buscar</button>
							</form>
							<c:if test="#{user.loggedIn}">
								<li class="divider-vertical"></li>
								<li class="dropdown">
									<div class="btn-group pull-right">
										<a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
											<i class="icon-user"></i>#{user.userName}
											<span class="caret"></span>
										</a>
										<h:form>
											<ul class="dropdown-menu">
												<li><h:link outcome="editUser" value="Editar cuenta" /></li>
												<li class="divider"></li>
												<li>
													<h:commandLink action="#{user.logOut()}" value="Cerrar sesión" />
												</li>
											</ul>
										</h:form>
									</div>
								</li>
							</c:if>
						</ul>
                    </div><!--/.nav-collapse -->
                </div>
            </div>
        </div>
        <!--end navbar-->
        <!--content-->

		<ui:insert name="content">

		</ui:insert>

        <!-- footer -->
        <div class="container-fluid" id="footer">
            <div class="offset1 span10">
                <hr />
                <p>
                    © Xtremeware 2012
                </p>
            </div>
        </div>
        <!--end content-->

        <script>
			jQuery(document).ready(function() {
                jQuery(".inline-error").tooltip();
                jQuery(".expandable").expander({
                    slicePoint: 200,
                    expandText: "leer más",
                    userCollapseText: "leer menos"
                });
            });
        </script>
    </h:body>
</html>
