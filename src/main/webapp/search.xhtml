<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="WEB-INF/templates/default.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:iudex="http://java.sun.com/jsf/composite/iudex">

    <f:metadata>
        <f:event type="preRenderView" listener="#{search.preRenderView()}" />
        <f:viewParam name="query" value="#{search.query}"/>
    </f:metadata>

    <ui:define name="content">
        <div class="container">
            <div class="panel">
                <form id="searchForm" method="get" action="#{request.contextPath}/search.xhtml" class="">
                    <div id="searchBar">
                        <div class="searchBar_left"></div>
                        <div class="searchBar_inner"></div>
                        <div class="searchBar_right"></div>
                        <div class="searchBar_inner_left"></div>
                        <div class="searchBar_inner_inner"></div>
                        <div class="searchBar_inner_right"></div>
                        <input type="text" name="query" value="#{search.query}" class="search-query"  label="Keyword" placeholder = "BUSCA UN PROFESOR O UNA MATERIA"/>
                        <button id="searchButton" type="submit" />
                    </div>
                </form>
            </div>

            <div>
                <h:form prependId="false">  
                    <p:dataTable id="acordion" var="course" value="#{search.courses}"  
                                 paginator="true" rows="10"  
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                                 rowsPerPageTemplate="5,10,15">  
                        <f:facet name="header">  
                            Cursos  
                        </f:facet>  
                        <p:column sortBy="true">  
                            <f:facet name="header">  
                                <h:outputText value="Profesor - Materia" />  
                            </f:facet>  
                            <h:outputText value="#{course.professorName} - #{course.subjectName}" />  
                        </p:column>
                        <p:column >
                            <p:accordionPanel activeIndex="-1">  
                                <p:tab title="Periodos">  
                                    <p:dataTable id="PeriodsCourse#{course.hashCode()}" var="period" value="#{search.parseCourseVoVwSmall(course.coursesId)}">
                                        <p:column id="Select">
                                            <h:link  hreflang="courses/view.xhtml?id=#{period.courseId}" class="btn btn-success" value="Seleccionar"/>
                                        </p:column>
                                        <p:column id="Period">
                                            <f:facet name="Period">
                                                Periodo
                                            </f:facet>
                                            <h:outputText value="#{period.period}" />
                                        </p:column>
                                        <p:column id="rating">
                                            <f:facet name="Rating">
                                                Calificaci√≥n
                                            </f:facet>
                                            <h:outputText value="#{period.average}" />
                                        </p:column>

                                    </p:dataTable>

                                </p:tab>  
                            </p:accordionPanel>  
                        </p:column>
                    </p:dataTable>  
                </h:form> 
            </div>

        </div>
    </ui:define>

</ui:composition>
