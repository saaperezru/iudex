<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="size" required="true" type="java.lang.String" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <div id="carousel" class="carousel slide">
            <div class="carousel-inner">
                <div class="active item">
                    <img src="${request.contextPath}/resources/images/carousel-1-#{cc.attrs.size}.png" />
                </div>
                <div class="item">
                    <img src="${request.contextPath}/resources/images/carousel-2-#{cc.attrs.size}.png" />
                </div>
            </div>
            <a class="carousel-control left" href="#carousel" data-slide="prev">‹</a>
            <a class="carousel-control right" href="#carousel" data-slide="next">›</a>
        </div>
        <h:outputScript library="bootstrap" name="js/bootstrap-carousel.js" />
        <script type="text/javascript">
            jQuery(document).ready(function() {
                jQuery(".carousel").carousel();
            });
        </script>
    </cc:implementation>
</html>
