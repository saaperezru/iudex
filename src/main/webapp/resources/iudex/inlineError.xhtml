<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="key" required="true" type="java.lang.String" />
        <cc:attribute name="cssClass" required="false" type="java.lang.String" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <ui:fragment rendered="#{viewHelper.hasErrors(cc.attrs.key)}">
            <i title="#{viewHelper.getMessage(cc.attrs.key)}" class="icon-exclamation-sign inline-error #{cc.attrs.cssClass}" />
        </ui:fragment>
    </cc:implementation>
</html>
