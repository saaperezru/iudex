<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="WEB-INF/templates/modal.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:iudex="http://java.sun.com/jsf/composite/iudex">

    <ui:define name="content">

        <h:form id="forgottenPasswordForm" class="form-horizontal modal-form">
            <div class="modal-body">
                <h:messages globalOnly="true" class="alert alert-info" />

                <div class="control-group #{viewHelper.addErrorClass('forgottenPasswordForm:userName')}">
                    <label class="control-label" for="userName">Usuario</label>
                    <div class="controls">
                        <h:inputText id="userName" value="#{forgottenPassword.userName}" required="true">
                            <f:validateLength maximum="20" />
                        </h:inputText>
                        <iudex:inlineError key="forgottenPasswordForm:userName" />
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <span>
                    <h:commandButton action="#{forgottenPassword.submit()}" value="Recuperar" class="btn btn-success" />
                </span>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
