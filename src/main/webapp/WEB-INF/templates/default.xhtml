<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:pou="http://primefaces.org/ui">

    <h:head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/xhtml; charset=utf-8" />
        <meta name="description" content="" />
        <meta name="keywords" content="" />
        <meta name="author" content="" />
        <link rel="icon" href="#{request.contextPath}/favicon.ico" />
        <link rel="shortcut" href="#{request.contextPath}/favicon.ico" />
        <link rel="stylesheet/less" href="#{request.contextPath}/resources/bootstrap-less/bootstrap.less" />
        <link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:700' rel='stylesheet' type='text/css' />
        <link href='http://fonts.googleapis.com/css?family=Dosis' rel='stylesheet' type='text/css' />
        <h:outputStylesheet library="bootstrap-less" name="bootstrap.less" />
        <!--<h:outputStylesheet library="bootstrap" name="css/bootstrap.css" />-->
        <h:outputStylesheet library="bootstrap" name="css/bootstrap-responsive.min.css" />
        <h:outputStylesheet library="css" name="style.css" />
        <h:outputScript library="primefaces" name="jquery/jquery.js" />
        <h:outputScript library="jquery" name="jquery.fittext.js" />
        <h:outputScript library="jquery" name="jquery.expander.min.js" />
        <h:outputScript library="bootstrap" name="js/bootstrap-tooltip.js" />
        <h:outputScript library="bootstrap-less" name="less-1.3.0.min.js" />
        <h:outputScript library="bootstrap" name="js/bootstrap.min.js" />
    </h:head>
    <h:body>

        <!--navbar-->
        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </a>
                    <h:link outcome="home" class="brand" value="IUDEX" />
                    <div class="nav-collapse">
                        <ul class="nav pull-left">
                            <li><a href="#about">Acerca de</a></li>
                            <li><h:link outcome="feedback" value="Contacto" /></li>
                        </ul>

                        <ul class="nav pull-right">
                            <ui:fragment rendered="#{user.loggedIn}">
                                <li class="divider-vertical"></li>
                                <li class="dropdown">
                                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                                        <i class="icon-user"></i>#{user.userName}
                                        <span class="caret"></span>
                                    </a>
                                    <ul class="dropdown-menu">
                                        <li><h:link outcome="editUser" value="Editar cuenta" /></li>
                                        <li class="divider"></li>
                                        <li>
                                            <h:form>
                                                <h:commandLink action="#{user.logOut()}" value="Cerrar sesión" />
                                            </h:form>
                                        </li>

                                    </ul>

                                </li>
                            </ui:fragment>
                        </ul>
                        <ui:fragment rendered="#{not facesContext.viewRoot.viewId.startsWith('/index.xhtml')}">
                            <form method="get" action="#{request.contextPath}/search.xhtml" class="navbar-search pull-right">
                                <h:inputText id="query" value="#{search.query}" class="search-query"/>
                                <button type="submit" class="btn btn-info"><i class="icon-search icon-white" /></button>
                            </form>
                        </ui:fragment>
                    </div><!--/.nav-collapse -->
                </div>
            </div>
        </div>
        <!--end navbar-->
        <!--content-->

        <ui:insert name="content">

        </ui:insert>

        <!-- footer -->
        <div class="container footer">
            <hr />
            <p>
                © Xtremeware 2012
            </p>
            <br/>
        </div>
        <!--end content-->
        <!-- Begin feedback div -->
        <div> <a id="feedbackButton" data-toggle="modal" data-target="#feedbackModal" href="#{request.contextPath}/feedback/create.xhtml" target="feedbackFrame">Contáctanos</a></div>
        <div id="feedbackModal" class="modal hide fade" style="display: none; ">
            <div class="modal-header">
                <button class="close" data-dismiss="modal">×</button>
                <h3>¡Cuéntanos tu opinión!</h3>
            </div>
            <iframe name="feedbackFrame" id="feedbackFrame" scrolling="no"/>  
        </div>
        <!-- End feedback div -->

        <script>
            jQuery(document).ready(function() {
                jQuery(".inline-error").tooltip();
                jQuery(".expandable").expander({
                    slicePoint: 200,
                    expandText: "leer más",
                    userCollapseText: "leer menos"
                });
            });
            $('#feedbackButton').click(function(){
                $('#feedbackFrame').attr('src', $(this).attr('href'));
            });
        </script>
    </h:body>
</html>
